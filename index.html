<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="SocialMind" />
    <title>SocialMind - AI-Powered Social Media Hub</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512.png" />
    <link rel="apple-touch-icon" href="/pwa-192.png" />
    <meta name="theme-color" content="#7c3aed" />
    <meta
      name="description"
      content="AI-powered social media management platform with TikTok, YouTube, Instagram integration"
    />
    <style>
      :root {
        --bg: #0b0b0c;
        --card: #0f1113;
        --accent: #7c3aed;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: #e6eef6;
        font-family:
          Inter,
          system-ui,
          -apple-system;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 16px;
      }
      .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(124, 58, 237, 0.1);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        color: #9aa3ae;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading SocialMind...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").catch(() => {});
        });
      }
    </script>
  </body>
</html>

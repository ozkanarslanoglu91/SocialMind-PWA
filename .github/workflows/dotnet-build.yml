name: .NET Build and Test

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    DOTNET_VERSION: "10.0.x"
    SOLUTION_PATH: "SocialMind.sln"

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Cache NuGet packages
              uses: actions/cache@v4
              with:
                  path: ~/.nuget/packages
                  key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
                  restore-keys: |
                      ${{ runner.os }}-nuget-

            - name: Restore dependencies
              run: dotnet restore ${{ env.SOLUTION_PATH }}

            - name: Build
              run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

            - name: Test
              run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-results
                  path: "**/test-results.trx"

            - name: Build Web Project
              run: dotnet build SocialMind/SocialMind.Web/SocialMind.Web.csproj --configuration Release --no-restore

            - name: Publish Web App
              run: dotnet publish SocialMind/SocialMind.Web/SocialMind.Web.csproj --configuration Release --output ./publish --no-build

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: webapp
                  path: ./publish

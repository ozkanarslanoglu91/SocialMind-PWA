version: "3.8"

services:
  # SocialMind Web Application
  socialmind-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socialmind-web
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS}
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=SocialMindDB;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
    depends_on:
      - sqlserver
    networks:
      - socialmind-network
    restart: unless-stopped

  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: socialmind-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=${ACCEPT_EULA}
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=${MSSQL_PID}
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - socialmind-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Redis Cache (Opsiyonel - Gelecekte kullanÄ±labilir)
  redis:
    image: redis:7-alpine
    container_name: socialmind-redis
    ports:
      - "6379:6379"
    networks:
      - socialmind-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  socialmind-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local

<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="95" fill="url(#brandGradient)" opacity="0.1" stroke="url(#brandGradient)" stroke-width="2"/>
  
  <!-- Brain/Mind icon with social ripples -->
  <g transform="translate(100, 100)">
    <!-- Central brain shape -->
    <ellipse cx="0" cy="-8" rx="18" ry="20" fill="url(#brandGradient)"/>
    
    <!-- Left hemisphere -->
    <path d="M -8 8 Q -20 5 -25 -5 Q -20 -15 -8 -8" fill="url(#brandGradient)" opacity="0.8"/>
    
    <!-- Right hemisphere -->
    <path d="M 8 8 Q 20 5 25 -5 Q 20 -15 8 -8" fill="url(#brandGradient)" opacity="0.8"/>
    
    <!-- Social connection nodes -->
    <!-- Top node -->
    <circle cx="0" cy="-35" r="5" fill="url(#accentGradient)"/>
    <line x1="0" y1="-25" x2="0" y2="-30" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Bottom-left node -->
    <circle cx="-28" cy="20" r="5" fill="url(#accentGradient)"/>
    <line x1="-15" y1="10" x2="-23" y2="15" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Bottom-right node -->
    <circle cx="28" cy="20" r="5" fill="url(#accentGradient)"/>
    <line x1="15" y1="10" x2="23" y2="15" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Ripple effects -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#brandGradient)" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="55" fill="none" stroke="url(#brandGradient)" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Text label -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#brandGradient)">SocialMind</text>
</svg>

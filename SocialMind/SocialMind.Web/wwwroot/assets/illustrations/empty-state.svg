<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Empty state illustration - Perfect for dashboard -->
  <defs>
    <linearGradient id="illGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Floating elements -->
  <g opacity="0.1">
    <circle cx="50" cy="40" r="20" fill="url(#illGradient)"/>
    <circle cx="250" cy="160" r="25" fill="url(#illGradient)"/>
  </g>
  
  <!-- Main illustration -->
  <g transform="translate(150, 100)">
    <!-- Smartphone -->
    <rect x="-25" y="-35" width="50" height="70" rx="4" fill="none" stroke="#6366f1" stroke-width="2"/>
    <rect x="-20" y="-30" width="40" height="55" fill="white"/>
    
    <!-- Screen content - social icons -->
    <circle cx="-12" cy="-20" r="4" fill="#FF0000"/>
    <circle cx="0" cy="-20" r="4" fill="#25F4EE"/>
    <circle cx="12" cy="-20" r="4" fill="#E1306C"/>
    
    <!-- Lines representing content -->
    <line x1="-18" y1="-10" x2="18" y2="-10" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
    <line x1="-18" y1="-5" x2="18" y2="-5" stroke="#a855f7" stroke-width="1" opacity="0.2"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
    <line x1="-18" y1="5" x2="18" y2="5" stroke="#a855f7" stroke-width="1" opacity="0.2"/>
    
    <!-- Notch -->
    <rect x="-8" y="-35" width="16" height="4" rx="2" fill="#333"/>
  </g>
</svg>
